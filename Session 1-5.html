<!DOCTYPE html>

<body>
    <script>
        function evenOdd(...number) {
            let even = [];
            let odd = [];
            let sumEven = 0;
            let sumOdd = 0;

            for (let i = 0; i < number.length; i++) { 
            if (number[i] % 2 === 0) {
                even.push(number[i]);
                sumEven += number[i];
                              
            } else{
                odd.push(number[i]);
                sumOdd += number[i];
            }
            }
            
            let result = `
            {Even: ${even.join(" , ")} . SumEven = ${sumEven}},
            {Odd: ${odd.join(" , ")} . SumOdd = ${sumOdd}},
            `;
            return result;
        }
        
        console.log(evenOdd(1,2,3,4,5,6,7));
        console.log(evenOdd(1,2,3,4,5));
        

         
    </script>
    </script>
</body>
</html>
